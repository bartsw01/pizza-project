<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Website</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Order Form</h1>

      <form id="pizza-form">
        <div class="jumbotron">
          <img class="pizza" src="img/pepperoni.jpg" alt="Pepperoni Pizza Picture">
          <p>Choose your size of pizza:</p>
          <select class="form-control" id="pizza-size">
            <option id="small" value="6">Small</option>
            <option id="medium" value="8">Medium</option>
            <option id="large" value="10">Large</option>
          </select>
        </div>
        <div class="jumbotron">
          <div class=form-group>
            <p>Choose your toppings:</p>
            <input type="checkbox" name="pizza-toppings" value=1>Cheese<br>
            <input type="checkbox" name="pizza-toppings" value=1>Pepperoni<br>
            <input type="checkbox" name="pizza-toppings" value=1>Sausage<br>
            <!-- <input type="checkbox" name="pizza-toppings" value=1>Bell Peppers<br>
            <input type="checkbox" name="pizza-toppings" value=1>Olives<br>
            <input type="checkbox" name="pizza-toppings" value=1>Bell Peppers<br>
            <input type="checkbox" name="pizza-toppings" value=1>Anchovies<br> -->
          </div>
        </div>
        <button type="submit" name="button">Place Order</button>
      </form>
      <div class="col-md-6">
        <div class="jumbotron" id="show-pizza">
          <h2></h2>
          <p>Pizza Size: <span class="pizza-size"></span></p>
          <p>Toppings: <span class="pizza-toppings"></span></p>
          <p>Price: <span class="pizza-price"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>

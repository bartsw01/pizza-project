<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts-copy.js"></script>
    <title>Pizza Order Website</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Order Form</h1>
      <form id="pizza-form">
        <select class="form-control" id="pizza">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="giant">Giant</option>
        </select>
        <select class="form-control" id="time">
          <option value="0">8:00am</option>
          <option value="1">11:00am</option>
          <option value="2">5:00pm</option>
          <option value="3">8:00pm</option>

        </select>
        <select class="form-control" id="age">
          <option value="0">none</option>
          <option value="1">Senior Discount</option>
        </select>

        <button type="submit" name="button">Submit</button>
      </form>
      <div class="col-md-6">
        <div id="show-movie">
          <h2></h2>
          <p>Movie name: <span class="movie-name"></span></p>
          <p>Showtime: <span class="movie-time"></span></p>
          <p>Price: <span class="movie-price"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
